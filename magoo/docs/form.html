<!doctype html>
<html>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="//style.css" />
    <title>{{ .Title }}</title>
  </head>

  <body>
    <div class="container">

      <header>
        <h1 class='display-4 text-center'>{{ printf .Title }}</h1>
      </header>

      <div class="content">
        <div class="row">

	  <!-- two columns sider if we like -->	    
          <div class="col-2"></div>

	  <!-- eight colums meat and potatoes -->
          <div class="col-8">
            <form action="http://localhost:1199/doform" method="POST">
              <div class="form-group">
                <label for="email1">Email address</label>
                <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">
                  We'll never share your email with anyone else.
                </small>
              </div>

              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password" class="form-control" id="password1" placeholder="Password">
              </div>

              <div class="form-group form-check">
                <input type="checkbox" name="check" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Check me out</label>
              </div>
              <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>

	  <!-- right sidebar if we like -->
          <div class="col-2"></div>

        </div>
	
      </div>

      <footer>
        <div class="row">
          <div class="col text-center">
            &copy; Eddy Consulting, LLC
          </div>
        </div>
      </footer>

    </div> <!-- container -->

    <!-- get it on with javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>

</html>
